name: Android CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Install dos2unix
        run: sudo apt-get install dos2unix
                      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
               
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
        
      - name: Build debug APK
        run: | 
            bash ./gradlew assembleDebug --stacktrace
            mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/absensi_adminsekolah_$(date +%d.%m.%Y).apk
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: absensi_adminsekolah.apk
          path: app/build/outputs/apk/debug/absensi_adminsekolah_$(date +%d.%m.%Y).apk
